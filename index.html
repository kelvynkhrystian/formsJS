<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Forms JS</title>
</head>
<body>
  <main>
    <section>
      <h2>Forms de cuidado ao Pet</h2>
      <h4>catalogando informações para pesquisa!</h4>
      <hr>
      <label for="name">
        <p>Nome ( não será salvo )</p>
        <input
          type="text"
          name="name"
          placeholder="digite seu nome" 
          required
        >
      </label>
      <label for="email">
        <p>Email <span>*</span></p>
        <input
          type="email" 
          name="email"
          placeholder="digite seu email" 
          required
        >
      </label>
    </section>
    <section>
      <p>1. Você tem algum pet ?</p>

      <label for="yespet">
        <input type="radio" id="yespet" name="yesnopet">Sim
      </label>

      <label for="nopet"> 
        <input type="radio" id="nopet" name="yesnopet">Não
      </label>
    </section>
    <section>
      <p>2. Qual tipo de animal seu pet é ? <span>*</span></p>

      <label for="cachorro">
        <input type="radio" id="cachorro" name="typepet"> Cachorro
      </label>

      <label for="gato">
        <input type="radio" id="gato" name="typepet"> Gato
      </label>

      <label for="capivara">
        <input type="radio" id="capivara" name="typepet"> Capivara
      </label>

      <label for="outro">
        <input type="radio" id="outro" name="typepet"> Outro
      </label>
      
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
